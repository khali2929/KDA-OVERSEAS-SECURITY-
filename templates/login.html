<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDA Security System - Login</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #1a73e8; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; text-align: right; }
        label { display: block; margin-bottom: 8px; color: #5f6368; font-weight: 500; }
        input { width: 100%; padding: 12px; border: 1px solid #dadce0; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { background: #1a73e8; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background: #1557b0; }
        .error { color: red; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>KDA Security System</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">صارف نام</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">پاس ورڈ</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">لاگ ان</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>

</html>
